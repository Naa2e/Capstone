<h1>Residential Sleep Life</h1>
<div class="alert alert-info">
    <p>Sort by: {{ sortType }}</p>
    <p>Sort Reverse: {{ sortReverse }}</p>
    <p>Whachu looking 4: {{ searchSite }}</p>
</div>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <td>
                Date
            </td>
            <td>
                <a href="#" ng-click="sortType = 'Individual'">
                Individual
                <span ng-show="sortType == 'Individual'" class="fa fa-caret-down"></span>
            </td>
            <td>
                Score
            </td>
            <td>
                <a href="#" ng-click="sortType = 'Site'">
                Site
                <span ng-show="sortType == 'Site'" class="fa fa-caret-down"></span></a>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="currentHome in homes" | orderBy:sortType:sortReverse>
            <td>{{ currentHome.Date }}</td>
            <td>{{ currentHome.Individual }}</td>
            <td>{{ currentHome.Score }}</td>
            <td>{{ currentHome.Site }}</td>
        </tr>
    </tbody>
</table>
